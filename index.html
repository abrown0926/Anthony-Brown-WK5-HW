<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead text-center"></p>
    <p id="currentTime" class="lead text-center"></p>
  </header>
  <div class="container" >
    <!-- Timeblocks go here -->
    <div class="row">
      <div class="col-12">
          <div class="input-group time-block" id="hour9">
                  <div class="input-group-prepend">
                          <span class="input-group-text" >9am</span>
                        </div>
              <textarea class="form-control" type="text" id="txt9am" rows="3"></textarea>
              <div class="input-group-append" id="button-addon1">
                  <button class="btn btn-primary"id="btn9am" type="button">SAVE</button>
              </div>
          </div>
          <div class="input-group">
                  <div class="input-group-prepend time-block" id="hour10">
                          <span class="input-group-text span-pad"  >10am</span>
                        </div>
              <textarea class="form-control" id="txt10am" rows="3"></textarea>
              <div class="input-group-append" id="button-addon1">
                  <button class="btn btn-primary" id="btn10am" type="button">SAVE</button>
              </div>
          </div>
          <div class="input-group">
                  <div class="input-group-prepend time-block" id="hour11">
                          <span class="input-group-text span-pad" >11am</span>
                        </div>
              <textarea class="form-control" id="txt11am" rows="3"></textarea>
              <div class="input-group-append" id="button-addon1">
                  <button class="btn btn-primary" type="button" id="btn11am">SAVE</button>
              </div>
          </div>
          <div class="input-group">
                  <div class="input-group-prepend time-block" id="hour12">
                          <span class="input-group-text span-pad" >12pm</span>
                        </div>
              <textarea class="form-control" id="txt12pm" rows="3"></textarea>
              <div class="input-group-append" id="button-addon1">
                  <button class="btn btn-primary" type="button" id="btn12pm">SAVE</button>
              </div>
          </div>
          <div class="input-group">
                  <div class="input-group-prepend time-block" id="hour13">
                          <span class="input-group-text" >1pm</span>
                        </div>
              <textarea class="form-control" id="txt1pm" rows="3"></textarea>
              <div class="input-group-append" id="button-addon1">
                  <button class="btn btn-primary" type="button" id="btn1pm">SAVE</button>
              </div>
          </div>
          <div class="input-group">
                  <div class="input-group-prepend time-block" id="hour14">
                          <span class="input-group-text" >2pm</span>
                        </div>
              <textarea class="form-control" id="txt2pm" rows="3"></textarea>
              <div class="input-group-append" id="button-addon1">
                  <button class="btn btn-primary" type="button" id="btn2pm">SAVE</button>
              </div>
          </div>
          <div class="input-group">
                  <div class="input-group-prepend time-block" id="hour15">
                          <span class="input-group-text" >3pm</span>
                        </div>
              <textarea class="form-control" id="txt3pm" rows="3"></textarea>
              <div class="input-group-append" id="button-addon1">
                  <button class="btn btn-primary" type="button" id="btn3pm">SAVE</button>
              </div>
          </div>
          <div class="input-group">
                  <div class="input-group-prepend time-block" id="hour16">
                          <span class="input-group-text" >4pm</span>
                        </div>
              <textarea class="form-control" id="txt4pm" rows="3"></textarea>
              <div class="input-group-append" id="button-addon1">
                  <button class="btn btn-primary" type="button" id="btn4pm">SAVE</button>
              </div>
          </div>
          <div class="input-group">
                  <div class="input-group-prepend " id="hour24">
                          <span class="input-group-text" >5pm</span>
                        </div>
              <textarea class="form-control time-block" id="txt5pm" rows="3"></textarea>
              <div class="input-group-append" id="button-addon1">
                  <button class="btn btn-primary" type="button" id="btn5pm">SAVE</button>
              </div>
          </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
  <script src="assets/moment.js"></script>
  <script>
    $("#currentDay").html(moment().format('dddd, MMMM Do YYYY'))
    $("#currentTime").html(moment().format('LTS'))
  </script>
</body>



</html>
